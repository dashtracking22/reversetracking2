<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reverse — The Odds Tracking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <div class="title">Reverse — The Odds Tracking App</div>
      <div class="toolbar">
        <label class="ctl"><span>Sport</span><select id="sportSelect"></select></label>
        <label class="ctl"><span>Bookmaker</span><select id="bookmakerSelect"></select></label>
        <button id="loadBtn" class="pill-btn">Load Odds</button>
      </div>
    </div>
    <div class="chips-row">
      <div class="chip-row" id="dateChips"></div>
      <div class="asof" id="asOfText"></div>
    </div>
  </header>

  <main id="cards"></main>

  <script src="/static/app.js"></script>
</body>
</html>
