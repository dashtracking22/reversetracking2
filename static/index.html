<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reverse — The Odds Tracking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="title">Reverse — The Odds Tracking App</div>
    <div class="controls">
      <div class="chip-row" id="dateChips"></div>
      <div class="selectors">
        <label>
          Sport
          <select id="sportSelect"></select>
        </label>
        <label>
          Bookmaker
          <select id="bookmakerSelect"></select>
        </label>
        <button id="loadBtn">Load Odds</button>
      </div>
    </div>
    <div class="asof" id="asOfText"></div>
  </header>

  <main id="cards"></main>

  <script src="app.js"></script>
</body>
</html>
